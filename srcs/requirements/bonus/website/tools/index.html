<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassein Idris Inception Bonus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yassein Idris Simple Static Web</h1>
        <nav>
            <ul>
                <li><a href="#about" onclick="loadContent('about')">About</a></li>
                <li><a href="#experience" onclick="loadContent('experience')">Experience</a></li>
                <!-- Add more navigation links with onclick handlers -->
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Content will be dynamically loaded here using JavaScript -->
    </main>

    <script>
        function loadContent(sectionId) {
            const main = document.getElementById('main-content');

            // Sample content (replace with your actual content)
            let linkContent = '';
            if (sectionId === 'about') {
                linkContent = `
                    <section id="about">
                        <h2>About Project</h2>
                        <p>This project is a start point to deal with devops and learn basic concepts of docker</p>
                    </section>
                `;
            } else if (sectionId === 'experience') {
                linkContent = `
                    <section id="experience">
                        <h2>Experience</h2>
                        <p>More to be added to this Section...</p>
                        <!-- Add more experience details -->
                    </section>
                `;
            }
            // Add more conditional blocks for other sections as needed

            main.innerHTML = linkContent;
        }
    </script>
</body>
</html>
